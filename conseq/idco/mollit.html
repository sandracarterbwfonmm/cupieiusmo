<!DOCTYPE html>
<html>
<head>
  <style>
    #myBtn {
      position: absolute;
    }
  </style>
</head>
<body>
  <button type="button" id="myBtn" onclick="myFunction()">Click me</button>
  <script>
    function myFunction() {
      document.getElementById("myBtn").style.left = "100px";
    }
  </script>
</body>
</html>
