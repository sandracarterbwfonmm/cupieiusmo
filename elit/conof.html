<!DOCTYPE html>
<html>
<head>
    <style>
        .view {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .view1 {
            background-color: red;
            z-index: 1;
        }
        .view2 {
            background-color: blue;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="view1" class="view view1"></div>
    <div id="view2" class="view view2"></div>

    <script src="script.js"></script>
</body>
</html>
